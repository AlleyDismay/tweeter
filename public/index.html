<!DOCTYPE html>
<html lang="en">

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script defer type="text/javascript" src="/scripts/client.js"></script>
  <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
  </nav>
  <header>
    <img alt="My Avatar" src="/images/profile-hex.png">
    <h1>Andy Lam</h1>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="post">
        <!-- Put textareas inside your labels. -->
        <label for="tweet-text">What are you humming about?
          <textarea name="text" id="tweet-text">What are you humming about?</textarea>
        </label>
        <div>
          <button type="submit">Tweet</button>
          <!-- This output should use an ID (Ids are conventionally for ) -->
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="old-tweets">
      <article class="old-tweet">
        <header>
          <img class="avatar" alt="User's Avatar" src="/images/profile-hex.png">
          <h2 class="display-name">Display Name</h2>
        </header>
        Handle
        <section class="post">
          <main>Text</main>
          <footer>Post Time</footer>
        </section>
      </article>
    </section>
  </main>
</body>

</html>
